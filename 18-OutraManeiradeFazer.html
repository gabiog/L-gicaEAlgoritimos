<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Exercício18</title>
    <script>

        /* Desenvolver um sistema onde o usuário informa um número,
        em seguida exiba a tabuada daquele número */
        
        // Variavel
        var numero = prompt("Gentileza informar um número")

        // Laço
        var indice = 0

        while(indice < 11) {
            document.write(numero+"X"+indice+"="+(numero * indice)+"<br>")
            indice++
        }
     

    </script>
</head>
