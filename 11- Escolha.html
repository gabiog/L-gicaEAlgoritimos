<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>10- Exercicio</title>

    <!-- JS -->
    <script>

        // Variável
        var estado = prompt("Informe o seu estado")

        // Retornar Capital
        switch(estado){
            case "Paraná":
            document.write("Capital é Curitiba")
            break

            case "Minas Gerais":
            document.write("Capital é Belo Horizonte")
            break

            default:
            document.write("Estado não encontrado")
        }

    </script>
</head>

</body>
</html>
