<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Exercício</title>
    <script>

        /* Desenvolver um sistema onde o usuário informa um número,
        em seguida exiba a tabuada daquele número */
        
        // Variavel
        var numero = parseFloat(prompt("Gentileza informar um número"))

        // Laço
        for ( var i = 0; i < 11; i++ ) {
            document.write(numero*i+"<br>")
        }
     

    </script>
</head>

</body>
</html>
